<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <header>
    <img src="./images/logo.svg" alt="" class="logo">
  </header>
  <section class="collection">
    <div class="image" ><img src="./images/illustration-mockups.svg" alt=""></div>
    <div class="words">
      <h1>Build The Community Your Fans Will Love
      </h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
    </div>
  </section>
  <div class="icon">
    <i class="fab fa-facebook-f"></i>
    <a href="https://twitter.com/Tobee_Davies" target="_blank"><i class="fab fa-twitter"></i></a>
    <i class="fab fa-instagram"></i></div>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Tobi-davies" target="_blank">Tobiloba Adebayo</a>.
    </p>
  </footer>
</body>
</html>
